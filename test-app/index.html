<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunPod WAN Video Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent-color: #e94560;
            --text-main: #f0f0f5;
            --text-muted: #94a3b8;
            --border-color: #2a2a4a;
            --input-bg: #0f172a;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --processing-color: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #fff 0%, var(--accent-color) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: grid;
            gap: 1.5rem;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .card:hover {
            border-color: var(--accent-color);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.1);
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* API Key Section */
        .settings-grid {
            display: grid;
            gap: 0.75rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="password"],
        textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            font-family: inherit;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(233, 69, 96, 0.2);
        }

        /* Upload Section */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone:hover, .upload-zone.drag-over {
            border-color: var(--accent-color);
            background-color: rgba(233, 69, 96, 0.05);
        }

        .upload-zone p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        /* Input Controls */
        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .collapsible {
            margin-top: 1rem;
        }

        .collapsible-trigger {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .collapsible-content {
            display: none;
            padding-top: 0.5rem;
        }

        .collapsible-content.show {
            display: block;
        }

        /* Resolution Selector */
        .resolution-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .radio-card {
            position: relative;
        }

        .radio-card input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
            height: 100%;
        }

        .radio-card input:checked + .radio-content {
            border-color: var(--accent-color);
            background-color: rgba(233, 69, 96, 0.1);
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .radio-content .res-name {
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .radio-content .res-dim {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        /* Button */
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
            filter: brightness(1.1);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .hidden { display: none !important; }

        /* Queue System */
        .queue-container {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .queue-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            overflow: hidden;
            display: grid;
            grid-template-columns: 100px 1fr;
            transition: var(--transition);
            position: relative;
        }

        .queue-item:hover {
            border-color: var(--accent-color);
        }

        .queue-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: black;
            border-right: 1px solid var(--border-color);
        }

        .queue-content {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
        }

        .queue-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
            gap: 1rem;
        }

        .queue-prompt {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-main);
        }

        .queue-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .status-badge.queued { background: rgba(255, 193, 7, 0.1); color: #ffc107; border: 1px solid rgba(255, 193, 7, 0.2); }
        .status-badge.processing { background: rgba(52, 152, 219, 0.1); color: var(--processing-color); border: 1px solid rgba(52, 152, 219, 0.2); }
        .status-badge.completed { background: rgba(46, 204, 113, 0.1); color: var(--success-color); border: 1px solid rgba(46, 204, 113, 0.2); }
        .status-badge.failed { background: rgba(231, 76, 60, 0.1); color: var(--error-color); border: 1px solid rgba(231, 76, 60, 0.2); }

        .video-wrapper {
            margin-top: 1rem;
            width: 100%;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #000;
            display: none;
        }
        
        .video-wrapper.show {
            display: block;
        }

        video {
            width: 100%;
            display: block;
        }

        /* Spinner for badge */
        .badge-spinner {
            width: 10px;
            height: 10px;
            border: 2px solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>RunPod WAN Video Generator</h1>

    <div class="container">
        <!-- Settings -->
        <div class="card">
            <div class="section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                Endpoint Settings
            </div>
            <div class="settings-grid">
                <label for="api-key">RunPod API Key</label>
                <input type="password" id="api-key" placeholder="Enter your rpa-..." autocomplete="current-password">
                <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem;">Stored securely in your browser's localStorage.</p>
            </div>
        </div>

        <!-- Inputs -->
        <div class="card">
            <div class="section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                Image to Video
            </div>
            
            <input type="file" id="file-input" class="hidden" accept="image/*">
            <div class="upload-zone" id="drop-zone">
                <div id="upload-prompt">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--accent-color); margin-bottom: 1rem;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <p>Click to upload or drag & drop an image</p>
                </div>
                <img id="image-preview" alt="Preview">
            </div>

            <div style="margin-top: 1.5rem;">
                <label for="prompt">Prompt</label>
                <textarea id="prompt" placeholder="Describe the motion or scene..."></textarea>
            </div>

            <!-- Resolution Selector -->
            <div class="resolution-grid">
                <label class="radio-card">
                    <input type="radio" name="resolution" value="720x1280" checked>
                    <div class="radio-content">
                        <span class="res-name">720p 세로</span>
                        <span class="res-dim">720x1280</span>
                    </div>
                </label>
                <label class="radio-card">
                    <input type="radio" name="resolution" value="1280x720">
                    <div class="radio-content">
                        <span class="res-name">720p 가로</span>
                        <span class="res-dim">1280x720</span>
                    </div>
                </label>
                <label class="radio-card">
                    <input type="radio" name="resolution" value="544x960">
                    <div class="radio-content">
                        <span class="res-name">544p 세로</span>
                        <span class="res-dim">544x960</span>
                    </div>
                </label>
                <label class="radio-card">
                    <input type="radio" name="resolution" value="960x544">
                    <div class="radio-content">
                        <span class="res-name">544p 가로</span>
                        <span class="res-dim">960x544</span>
                    </div>
                </label>
            </div>

            <div class="collapsible">
                <button class="collapsible-trigger" id="neg-trigger">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"/></svg>
                    Advanced: Negative Prompt
                </button>
                <div class="collapsible-content" id="neg-content">
                    <textarea id="negative-prompt">色调艳丽，过曝，静态，细节模糊不清，字幕，风格，作品，画作，画面，静止，整体发灰，最差质量，低质量，JPEG压缩残留，丑陋的，残缺的，多余的手指，画得不好的手部，画得不好的脸部，畸形的，毁容的，形态畸形的肢体，手指融合，静止不动的画面，杂乱的背景，三条腿，背景人很多，倒着走</textarea>
                </div>
            </div>

            <div class="error-message" id="error-box"></div>

            <button class="btn" id="generate-btn" style="margin-top: 1.5rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                Generate Video
            </button>
        </div>

        <!-- Queue List -->
        <div id="queue-container" class="queue-container"></div>
    </div>

    <script>
        const endpointId = 'rsqkwxcyar9hsk';
        const apiBase = `https://api.runpod.ai/v2/${endpointId}`;

        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const uploadPrompt = document.getElementById('upload-prompt');
        const promptInput = document.getElementById('prompt');
        const negativePromptInput = document.getElementById('negative-prompt');
        const generateBtn = document.getElementById('generate-btn');
        const errorBox = document.getElementById('error-box');
        const negTrigger = document.getElementById('neg-trigger');
        const negContent = document.getElementById('neg-content');
        const queueContainer = document.getElementById('queue-container');

        let base64Image = null;
        
        // Load saved API Key
        apiKeyInput.value = localStorage.getItem('runpod_api_key') || '';
        apiKeyInput.addEventListener('input', (e) => {
            localStorage.setItem('runpod_api_key', e.target.value);
        });

        // Collapsible
        negTrigger.addEventListener('click', () => {
            negContent.classList.toggle('show');
            const icon = negTrigger.querySelector('svg');
            icon.style.transform = negContent.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0)';
        });

        // File Upload Logic
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result;
                imagePreview.src = base64Image;
                imagePreview.style.display = 'block';
                uploadPrompt.style.display = 'none';
                errorBox.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }

        // --- Queue System ---

        function getSelectedResolution() {
            const radio = document.querySelector('input[name="resolution"]:checked');
            if (!radio) return { w: 720, h: 1280, label: '720p 세로' }; // fallback
            const [w, h] = radio.value.split('x').map(Number);
            const label = radio.parentElement.querySelector('.res-name').textContent;
            return { w, h, label };
        }

        function createQueueItemElement(item) {
            const div = document.createElement('div');
            div.className = 'queue-item';
            div.id = `queue-${item.id}`;
            div.innerHTML = `
                <img src="${item.thumb}" class="queue-thumb" alt="Thumbnail">
                <div class="queue-content">
                    <div>
                        <div class="queue-header">
                            <span class="queue-prompt">${item.prompt}</span>
                            <span class="status-badge queued" id="status-badge-${item.id}">Queued</span>
                        </div>
                        <div class="queue-meta">
                            <span>${item.resLabel} (${item.w}x${item.h})</span>
                            <span id="status-text-${item.id}">Waiting...</span>
                        </div>
                    </div>
                    <div class="video-wrapper" id="video-wrapper-${item.id}">
                        <video id="video-${item.id}" controls playsinline></video>
                    </div>
                    <div class="error-message" id="error-${item.id}" style="margin-top: 0.5rem; padding: 0.5rem;"></div>
                </div>
            `;
            return div;
        }

        function updateItemStatus(id, status, message) {
            const badge = document.getElementById(`status-badge-${id}`);
            const text = document.getElementById(`status-text-${id}`);
            if (!badge || !text) return;

            badge.className = `status-badge ${status.toLowerCase()}`;
            badge.innerHTML = status;
            
            if (status === 'PROCESSING') {
                badge.innerHTML = `<div class="badge-spinner"></div> Processing`;
            }

            text.textContent = message;
        }

        function handleItemError(id, msg) {
            updateItemStatus(id, 'FAILED', 'Failed');
            const errDiv = document.getElementById(`error-${id}`);
            if (errDiv) {
                errDiv.textContent = msg;
                errDiv.style.display = 'block';
            }
        }

        function handleItemSuccess(id, videoBase64) {
            updateItemStatus(id, 'COMPLETED', 'Done');
            const wrapper = document.getElementById(`video-wrapper-${id}`);
            const video = document.getElementById(`video-${id}`);
            
            if (wrapper && video) {
                const videoSrc = videoBase64.startsWith('data:') ? videoBase64 : `data:video/mp4;base64,${videoBase64}`;
                video.src = videoSrc;
                wrapper.classList.add('show');
                // Auto download
                downloadVideo(videoSrc, `wan-video-${id}.mp4`);
            }
        }

        function downloadVideo(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Job Processing
        async function processQueueItem(item) {
            updateItemStatus(item.id, 'PROCESSING', 'Submitting to RunPod...');

            try {
                const rawBase64 = item.base64.split(',')[1];
                
                const payload = {
                    input: {
                        start_image: rawBase64,
                        prompt: item.prompt,
                        negative_prompt: item.negPrompt,
                        width: item.w,
                        height: item.h
                    }
                };

                const response = await fetch(`${apiBase}/run`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${item.apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const jobId = data.id;
                
                updateItemStatus(item.id, 'PROCESSING', `Job ID: ${jobId}`);
                pollJob(item, jobId);

            } catch (err) {
                handleItemError(item.id, err.message);
            }
        }

        function pollJob(item, jobId) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`${apiBase}/status/${jobId}`, {
                        headers: { 'Authorization': `Bearer ${item.apiKey}` }
                    });

                    if (!response.ok) throw new Error('Polling failed');

                    const data = await response.json();
                    
                    if (data.status === 'COMPLETED') {
                        clearInterval(interval);
                        if (data.output && data.output.video) {
                            handleItemSuccess(item.id, data.output.video);
                        } else {
                            handleItemError(item.id, 'Output received but no video data found.');
                        }
                    } else if (data.status === 'FAILED') {
                        clearInterval(interval);
                        handleItemError(item.id, data.error || 'Unknown error');
                    } else {
                        // Still running
                        updateItemStatus(item.id, 'PROCESSING', `Status: ${data.status}...`);
                    }

                } catch (err) {
                    clearInterval(interval);
                    handleItemError(item.id, 'Polling error: ' + err.message);
                }
            }, 5000); // Poll every 5 seconds
        }

        // Main Generate Handler
        generateBtn.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            const prompt = promptInput.value.trim();
            const negativePrompt = negativePromptInput.value.trim();

            if (!apiKey) return showError('API Key is required.');
            if (!base64Image) return showError('Please upload an image.');
            if (!prompt) return showError('Prompt is required.');

            errorBox.style.display = 'none';

            const res = getSelectedResolution();
            const itemId = Date.now();

            const queueItem = {
                id: itemId,
                apiKey: apiKey,
                base64: base64Image,
                thumb: base64Image, // Use same for thumb
                prompt: prompt,
                negPrompt: negativePrompt,
                w: res.w,
                h: res.h,
                resLabel: res.label
            };

            // Add to UI
            const el = createQueueItemElement(queueItem);
            queueContainer.prepend(el);

            // Start Process
            processQueueItem(queueItem);
        });

    </script>
</body>
