name: Build and Push Docker Image

on:
  push:
    branches: [main, 'test/**']
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours for large image build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ship-it-rgb/runpod-wan
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set endpoint ID based on branch
        id: endpoint
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "id=${{ secrets.RUNPOD_ENDPOINT_ID_MAIN }}" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "id=${{ secrets.RUNPOD_ENDPOINT_ID_TEST }}" >> $GITHUB_OUTPUT
            echo "branch=test" >> $GITHUB_OUTPUT
          fi

      - name: Trigger RunPod endpoint update
        run: |
          echo "Updating RunPod endpoint: ${{ steps.endpoint.outputs.id }} (${{ steps.endpoint.outputs.branch }})"
          
          # Update endpoint to force new image pull
          # Using GraphQL mutation to modify endpoint (touch operation)
          RESPONSE=$(curl -s -X POST "https://api.runpod.io/graphql" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            -d '{
              "query": "mutation { updateEndpointTemplate(input: { id: \"${{ steps.endpoint.outputs.id }}\", templateId: null }) { id } }"
            }')
          
          echo "Response: $RESPONSE"
          
          # Fallback: Purge queue to cycle workers
          curl -s -X POST "https://api.runpod.ai/v2/${{ steps.endpoint.outputs.id }}/purge-queue" \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" || true
          
          echo "âœ“ Deploy trigger sent for ${{ steps.endpoint.outputs.branch }} branch"

