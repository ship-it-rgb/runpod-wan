name: Build and Push Docker Image

on:
  push:
    branches: [main, 'test/**']
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours for large image build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ship-it-rgb/runpod-wan
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set endpoint ID based on branch
        id: endpoint
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "id=${{ secrets.RUNPOD_ENDPOINT_ID_MAIN }}" >> $GITHUB_OUTPUT
            echo "branch=main" >> $GITHUB_OUTPUT
          else
            echo "id=${{ secrets.RUNPOD_ENDPOINT_ID_TEST }}" >> $GITHUB_OUTPUT
            echo "branch=test" >> $GITHUB_OUTPUT
          fi

      - name: Trigger RunPod endpoint update
        run: |
          ENDPOINT_ID="${{ steps.endpoint.outputs.id }}"
          BRANCH="${{ steps.endpoint.outputs.branch }}"
          API_KEY="${{ secrets.RUNPOD_API_KEY }}"
          
          echo "Updating RunPod endpoint: $ENDPOINT_ID ($BRANCH)"
          
          # Step 1: Get current endpoint's templateId
          echo "Fetching current endpoint configuration..."
          ENDPOINT_QUERY=$(curl -s -X POST "https://api.runpod.io/graphql" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $API_KEY" \
            -d "{\"query\": \"query { myself { endpoints { id templateId } } }\"}")
          
          echo "Endpoint query response: $ENDPOINT_QUERY"
          
          # Extract templateId for our endpoint
          TEMPLATE_ID=$(echo "$ENDPOINT_QUERY" | jq -r ".data.myself.endpoints[] | select(.id == \"$ENDPOINT_ID\") | .templateId")
          
          if [ -z "$TEMPLATE_ID" ] || [ "$TEMPLATE_ID" == "null" ]; then
            echo "Warning: Could not find templateId for endpoint $ENDPOINT_ID"
            echo "Skipping GraphQL update, using purge-queue only"
          else
            echo "Found templateId: $TEMPLATE_ID"
            
            # Step 2: Update endpoint with same templateId to trigger rolling update
            echo "Triggering rolling update..."
            UPDATE_RESPONSE=$(curl -s -X POST "https://api.runpod.io/graphql" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $API_KEY" \
              -d "{\"query\": \"mutation { updateEndpointTemplate(input: { endpointId: \\\"$ENDPOINT_ID\\\", templateId: \\\"$TEMPLATE_ID\\\" }) { id templateId } }\"}")
            
            echo "Update response: $UPDATE_RESPONSE"
            
            # Check for errors
            if echo "$UPDATE_RESPONSE" | jq -e '.errors' > /dev/null 2>&1; then
              echo "Warning: GraphQL update had errors"
            else
              echo "✓ Rolling update triggered successfully"
            fi
          fi
          
          # Step 3: Purge queue to ensure workers restart
          echo "Purging queue..."
          PURGE_RESPONSE=$(curl -s -X POST "https://api.runpod.ai/v2/$ENDPOINT_ID/purge-queue" \
            -H "Authorization: Bearer $API_KEY" || echo '{"error": "purge failed"}')
          echo "Purge response: $PURGE_RESPONSE"
          
          echo "✓ Deploy trigger completed for $BRANCH branch"

